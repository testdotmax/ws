<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js之选项卡</title>
    <style>
        #div1 .active{
            background: red;
        }
        #div1 div{
            width: 200px;
            height: 200px;
            background: #888;
            margin: 0px;
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            var oBtn=oDiv.getElementsByTagName('input');
            var aDiv=oDiv.getElementsByTagName('div');
            for(var i=0;i<oBtn.length;i++){
                oBtn[i].index=i;
                oBtn[i].onclick=function () {
                    for(var i=0;i<oBtn.length;i++){
                        oBtn[i].className='';
                        aDiv[i].style.display='none';
                    }
                    this.className='active';
                    aDiv[this.index].style.display='block';
                }
            }

        }
    </script>
</head>
<body>
<div id="div1">
    <input class="active" type="button" value="第一页">
    <input type="button" value="第二页">
    <input type="button" value="第三页">
    <input type="button" value="第四页">
    <div style="display: block">第一页</div>
    <div>第二页</div>
    <div>第三页</div>
    <div>第四页</div>
</div>
</body>
</html>
